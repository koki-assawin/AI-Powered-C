<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered C Programming Practice System</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Sarabun for Thai) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- React and Babel for running JSX in the browser -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Apply Sarabun font to the entire application */
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <img class="center-image" src="https://www.triamudomsouth.ac.th/images/theme/logo.png" width="100" height="100"
    <!-- The root element where the React app will be mounted -->
    <div id="root"></div>

    <!-- The React application code, transpiled by Babel -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main application component
        const App = () => {
          // State management for different parts of the application
          const [currentView, setCurrentView] = useState('problems'); // Controls which view is visible: 'problems', 'editor', or 'chatbot'
          const [code, setCode] = useState(`#include <stdio.h>\n\nint main() {\n    // Write your C code here\n    printf("Hello, World!");\n    return 0;\n}`);
          const [problemsList, setProblemsList] = useState([]);
          const [analysis, setAnalysis] = useState(null);
          const [loading, setLoading] = useState(false); // General loading state for analysis and chatbot
          const [chatHistory, setChatHistory] = useState([]);
          const [chatInput, setChatInput] = useState('');
          const [generatingProblem, setGeneratingProblem] = useState(false); // Specific loading state for problem generation
          const [generateError, setGenerateError] = useState('');

          // State for user-defined problem parameters
          const [customProblemTitle, setCustomProblemTitle] = useState('');
          const [customProblemDescription, setCustomProblemDescription] = useState('');
          const [customProblemDifficulty, setCustomProblemDifficulty] = useState('ง่าย');
          const [customProblemTopic, setCustomProblemTopic] = useState('การวนซ้ำ (Loops)');
          const [numberOfProblems, setNumberOfProblems] = useState(1);
          
          // --- CHANGE 1: Hardcoded API Key ---
          const [apiKey, setApiKey] = useState("AIzaSyBKLc1wGzCyJxdIuh0Vc-hEHfXcRBUZ1PY"); 

          /**
           * A reusable function to make API calls to the Gemini model.
           * It includes exponential backoff for retrying failed requests.
           * @param {string} prompt - The prompt to send to the model.
           * @param {object|null} schema - The JSON schema for structured response, if any.
           * @returns {Promise<any>} - The JSON response from the API.
           */
          const callGeminiApi = async (prompt, schema = null) => {
            if (!apiKey || apiKey === "YOUR_API_KEY_HERE") {
              throw new Error("API Key is missing. Please add your Gemini API Key in the code.");
            }

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
              contents: [{ role: "user", parts: [{ text: prompt }] }],
              generationConfig: {},
            };

            if (schema) {
              payload.generationConfig.responseMimeType = "application/json";
              payload.generationConfig.responseSchema = schema;
            }
            
            let response;
            let attempts = 0;
            const maxAttempts = 5;
            let delay = 1000;

            while (attempts < maxAttempts) {
                try {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 && result.candidates[0].content?.parts?.length > 0) {
                            const text = result.candidates[0].content.parts[0].text;
                            return schema ? JSON.parse(text) : text;
                        } else {
                            // If the response is successful but empty, treat it as an error to allow retry
                            throw new Error("Invalid or empty response structure from API.");
                        }
                    } else {
                         if (response.status === 429 || response.status >= 500) {
                            // Throttling or server error, so we retry
                            attempts++;
                            if (attempts >= maxAttempts) {
                                 throw new Error(`API call failed after ${maxAttempts} attempts with status ${response.status}: ${await response.text()}`);
                            }
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2; // Exponential backoff
                         } else {
                            // Other client-side errors that shouldn't be retried
                            throw new Error(`API call failed with status ${response.status}: ${await response.text()}`);
                         }
                    }
                } catch (error) {
                    if (attempts >= maxAttempts) {
                        throw error;
                    }
                    attempts++;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
             throw new Error("API call failed after multiple retries.");
          };

          /**
           * Handles the generation of programming problems using the Gemini API.
           */
          const handleGenerateProblem = async () => {
            setGeneratingProblem(true);
            setProblemsList([]);
            setGenerateError('');

            const userProvidedProblem = customProblemTitle.trim() !== '' || customProblemDescription.trim() !== '';

            let prompt = `
                You are a C programming problem generator. Your task is to create diverse and interesting programming problems based on user-defined criteria.
                The problems should be creative, include a unique story, and provide clear input/output examples.
                The output must be a JSON array of problem objects, without any extra text or Markdown formatting.

                Create a JSON array of ${numberOfProblems} C programming problem(s).
                
                For each problem, include the following fields:
                - "title": A concise and descriptive title in Thai.
                - "story": A creative and engaging backstory or narrative for the problem, in Thai. This should make the problem more interesting.
                - "description": A clear technical description of the problem, explaining what the user needs to implement. This should be separate from the story, in Thai.
                - "difficulty": The difficulty level, which must be either "ง่าย", "ปานกลาง", or "ยาก".
                - "topic": The programming topic, e.g., "การวนซ้ำ (Loops)".
                - "inputExample": A string showing an example of the input. Use "\\n" for new lines.
                - "outputExample": A string showing the expected output for the input example. Use "\\n" for new lines.

                The user's criteria are:
                - Topic: "${customProblemTopic}"
                - Difficulty: "${customProblemDifficulty}"
            `;

            if (userProvidedProblem) {
              prompt += `
                - User-defined Title (for the first problem only): "${customProblemTitle}"
                - User-defined Description (for the first problem only): "${customProblemDescription}"
              `;
            }

            const schema = {
              type: "ARRAY",
              items: {
                type: "OBJECT",
                properties: {
                  "title": { "type": "STRING" },
                  "story": { "type": "STRING" },
                  "description": { "type": "STRING" },
                  "difficulty": { "type": "STRING" },
                  "topic": { "type": "STRING" },
                  "inputExample": { "type": "STRING" },
                  "outputExample": { "type": "STRING" }
                },
                required: ["title", "story", "description", "difficulty", "topic", "inputExample", "outputExample"]
              }
            };

            try {
              const parsedJson = await callGeminiApi(prompt, schema);
              setProblemsList(parsedJson);
            } catch (error) {
              console.error("Error generating problem:", error);
              setGenerateError('เกิดข้อผิดพลาดในการสร้างโจทย์: ' + error.message);
            } finally {
              setGeneratingProblem(false);
            }
          };
          
          /**
           * Analyzes the user's C code using the Gemini API.
           */
          const analyzeCode = async () => {
            setLoading(true);
            setAnalysis(null);
            
            const prompt = `
                You are an expert C programming AI assistant. Analyze the following C code and provide feedback.
                The output must be a single JSON object with the following fields: "status", "feedback", and "suggestion".
                - "status": Can be 'success' if the code is syntactically correct and logical, or 'error' if there are issues.
                - "feedback": A detailed explanation of the code's quality, logic, and any potential errors, in Thai.
                - "suggestion": A helpful suggestion for improvement or the next learning step, in Thai.

                C Code to analyze:
                \`\`\`c
                ${code}
                \`\`\`
            `;

            const schema = {
                type: "OBJECT",
                properties: {
                    "status": {"type": "STRING"},
                    "feedback": {"type": "STRING"},
                    "suggestion": {"type": "STRING"},
                },
                required: ["status", "feedback", "suggestion"]
            };

            try {
              const response = await callGeminiApi(prompt, schema);
              setAnalysis(response);
            } catch (error) {
              console.error("Error analyzing code:", error);
              setAnalysis({ status: 'error', feedback: 'เกิดข้อผิดพลาดในการวิเคราะห์โค้ด: ' + error.message, suggestion: '' });
            } finally {
              setLoading(false);
            }
          };

          /**
           * Handles the chatbot conversation, sending user messages to the Gemini API.
           */
          const handleChatSubmit = async (e) => {
            e.preventDefault();
            if (!chatInput.trim()) return;

            const userMessage = { role: 'user', text: chatInput };
            setChatHistory(prev => [...prev, userMessage]);
            setChatInput('');
            setLoading(true);

            const prompt = `
                You are a friendly and helpful AI Tutoring Chatbot specializing in the C programming language.
                A user has asked the following question. Provide a clear, concise, and helpful answer in Thai.
                If the question is not about C programming, politely state that you can only answer questions related to C.

                User's question: "${chatInput}"
            `;

            try {
              const responseText = await callGeminiApi(prompt);
              setChatHistory(prev => [...prev, { role: 'bot', text: responseText }]);
            } catch (error) {
              console.error("Error with chatbot:", error);
              setChatHistory(prev => [...prev, { role: 'bot', text: 'ขออภัยครับ เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message }]);
            } finally {
              setLoading(false);
            }
          };

          // Helper function to render analysis status icon as inline SVG
          const getStatusIcon = (status) => {
            const iconClass = "w-5 h-5";
            switch (status) {
              case 'success':
                return (
                  <svg className={`text-green-500 ${iconClass}`} fill="currentColor" viewBox="0 0 20 20">
                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                  </svg>
                );
              case 'error':
                return (
                  <svg className={`text-red-500 ${iconClass}`} fill="currentColor" viewBox="0 0 20 20">
                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                  </svg>
                );
              default:
                return null;
            }
          };

          return (
            <div className="flex flex-col min-h-screen font-sans text-gray-800">
              
              {/* Header and Navigation */}
              
              <header className="bg-white shadow-md sticky top-0 z-10">
                <div className="container mx-auto px-4">
                    <div className="flex justify-between items-center py-4">
                          <h1 className="text-xl text-center font-bold text-blue-600">ระบบฝึกเขียนโค้ดภาษาซีอัจฉริยะ : AI-Powered C Programming Practice System</h1>
                          {/* API Key input removed */}
                    </div>
                    <div className="flex border-t justify-center p-2 space-x-4 md:space-x-6 lg:space-x-8">
                        <button
                        onClick={() => setCurrentView('editor')}
                        className={`flex items-center space-x-2 p-2 rounded-lg transition-all duration-200 ${currentView === 'editor' ? 'bg-blue-500 text-white shadow-lg transform scale-105' : 'text-gray-600 hover:bg-gray-200'}`}
                        >
                         <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm1 2v1h10V5H5zm0 2v1h10V7H5zm0 2v1h10V9H5zm0 2v1h10v-1H5z" clipRule="evenodd" /></svg>
                        <span className="font-medium">Code Editor</span>
                        </button>
                        <button
                        onClick={() => setCurrentView('problems')}
                        className={`flex items-center space-x-2 p-2 rounded-lg transition-all duration-200 ${currentView === 'problems' ? 'bg-blue-500 text-white shadow-lg transform scale-105' : 'text-gray-600 hover:bg-gray-200'}`}
                        >
                        <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3a7 7 0 100 14 7 7 0 000-14zM2 10a8 8 0 1116 0 8 8 0 01-16 0zm9 5a1 1 0 11-2 0 1 1 0 012 0zM10 4a1 1 0 011 1v2a1 1 0 11-2 0V5a1 1 0 011-1z" /></svg>
                        <span className="font-medium">สร้างโจทย์</span>
                        </button>
                       
                        <button
                        onClick={() => setCurrentView('chatbot')}
                        className={`flex items-center space-x-2 p-2 rounded-lg transition-all duration-200 ${currentView === 'chatbot' ? 'bg-blue-500 text-white shadow-lg transform scale-105' : 'text-gray-600 hover:bg-gray-200'}`}
                        >
                        <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M18 10c0 3.866-3.582 7-8 7s-8-3.134-8-7c0-3.866 3.582-7 8-7s8 3.134 8 7zm-8 4a2 2 0 100-4 2 2 0 000 4z" /></svg>
                        <span className="font-medium">AI Chatbot</span>
                        </button>
                    </div>
                </div>
              </header>

              {/* --- CHANGE 2: Full-height main content area --- */}
              <main className="flex-1 flex flex-col overflow-auto p-4 md:p-8">
                {/* Problems View */}
                {currentView === 'problems' && (
                  <div className="bg-white rounded-xl shadow-lg p-6 max-w-4xl mx-auto">
                    <h2 className="text-2xl font-bold mb-4 flex items-center space-x-2">
                      <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M4 2a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm1 14V4h10v12H5zm3.707-11.293a1 1 0 00-1.414-1.414L9 10.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /></svg>
                      <span>สร้างโจทย์ฝึกเขียนโค้ดภาษาซี</span>
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="space-y-4">
                            <div>
                                <label className="text-lg font-medium mb-1 block">ชื่อเรื่องโจทย์ (ไม่บังคับ)</label>
                                <input type="text" value={customProblemTitle} onChange={(e) => setCustomProblemTitle(e.target.value)} placeholder="เช่น การคำนวณพื้นที่สามเหลี่ยม" className="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                            </div>
                            <div>
                                <label className="text-lg font-medium mb-1 block">รายละเอียดโจทย์ (ไม่บังคับ)</label>
                                <textarea value={customProblemDescription} onChange={(e) => setCustomProblemDescription(e.target.value)} placeholder="เช่น จงเขียนโปรแกรมที่รับค่าฐานและความสูง..." rows="4" className="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"/>
                            </div>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="text-lg font-medium mb-1 block">เนื้อหาที่เกี่ยวข้อง</label>
                                <select value={customProblemTopic} onChange={(e) => setCustomProblemTopic(e.target.value)} className="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="ตัวแปรและข้อมูล (Variables & Data Types)">ตัวแปรและข้อมูล (Variables & Data Types)</option>
                                    <option value="เงื่อนไข (Conditional Statements)">เงื่อนไข (Conditional Statements)</option>
                                    <option value="การวนซ้ำ (Loops)">การวนซ้ำ (Loops)</option>
                                    <option value="อาร์เรย์ (Arrays)">อาร์เรย์ (Arrays)</option>
                                    <option value="ฟังก์ชัน (Functions)">ฟังก์ชัน (Functions)</option>
                                    <option value="โครงสร้างข้อมูล (Data Structures)">โครงสร้างข้อมูล (Data Structures)</option>
                                </select>
                            </div>
                            <div>
                                <label className="text-lg font-medium mb-1 block">ระดับความยาก</label>
                                <div className="flex space-x-4">
                                    {['ง่าย', 'ปานกลาง', 'ยาก'].map(level => (
                                        <button key={level} onClick={() => setCustomProblemDifficulty(level)} className={`w-full px-4 py-2 rounded-lg font-bold transition-colors duration-200 ${customProblemDifficulty === level ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}>
                                            {level}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <label className="text-lg font-medium mb-1 block">จำนวนโจทย์</label>
                                <select value={numberOfProblems} onChange={(e) => setNumberOfProblems(parseInt(e.target.value))} className="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value={1}>1 ข้อ</option>
                                    <option value={3}>3 ข้อ</option>
                                    <option value={5}>5 ข้อ</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div className="mt-6 flex justify-end">
                      <button onClick={handleGenerateProblem} disabled={generatingProblem} className="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg flex items-center space-x-2 shadow-md hover:bg-blue-600 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        {generatingProblem ? (
                          <svg className="w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" /></svg>
                        ) : (
                          <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4 2a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm1 14V4h10v12H5zm3.707-11.293a1 1 0 00-1.414-1.414L9 10.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /></svg>
                        )}
                        <span>{generatingProblem ? 'กำลังสร้างโจทย์...' : 'สร้างโจทย์ใหม่'}</span>
                      </button>
                    </div>
                    
                    {/* Display problems or loading/error messages */}
                    {generatingProblem && (
                      <div className="mt-6 flex items-center justify-center h-full text-blue-500 animate-pulse">
                          <svg className="w-8 h-8 mr-2 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" /></svg>
                          <span className="text-lg">AI กำลังคิดโจทย์ที่น่าสนใจให้คุณอยู่...</span>
                      </div>
                    )}

                    {problemsList.length > 0 && !generatingProblem && (
                      <div className="mt-6 space-y-6">
                        {problemsList.map((p, index) => (
                            <div key={index} className="bg-gray-50 rounded-lg p-6 border border-gray-200 transition-shadow hover:shadow-md">
                                <h3 className="text-xl font-semibold mb-2 flex items-center">
                                    <span className="font-bold text-blue-600 mr-2">โจทย์ที่ {index + 1}:</span>
                                    {p.title}
                                </h3>
                                <p className="text-gray-600 italic mb-2">เรื่องราว: {p.story}</p>
                                <p className="text-gray-700 mb-4">{p.description}</p>
                                <div className="bg-white rounded-md p-4 space-y-2 border">
                                    <div>
                                        <p className="font-bold">ตัวอย่าง Input:</p>
                                        <pre className="bg-gray-100 p-2 rounded-md mt-1 text-sm overflow-x-auto">{p.inputExample}</pre>
                                    </div>
                                    <div>
                                        <p className="font-bold">ตัวอย่าง Output:</p>
                                        <pre className="bg-gray-100 p-2 rounded-md mt-1 text-sm overflow-x-auto">{p.outputExample}</pre>
                                    </div>
                                </div>
                                <p className="text-sm text-gray-500 mt-4">
                                    ระดับความยาก: <span className={`font-medium ${p.difficulty === 'ง่าย' ? 'text-green-600' : p.difficulty === 'ปานกลาง' ? 'text-yellow-600' : 'text-red-600'}`}>{p.difficulty}</span> | เนื้อหา: <span className="font-medium text-gray-700">{p.topic}</span>
                                </p>
                            </div>
                        ))}
                      </div>
                    )}

                    {generateError && (
                      <div className="mt-6 p-4 rounded-lg bg-red-50 text-red-700 border border-red-200">
                          <p className="font-bold">เกิดข้อผิดพลาด:</p>
                          <p>{generateError}</p>
                      </div>
                    )}

                    {!problemsList.length && !generatingProblem && !generateError && (
                      <div className="mt-6 flex items-center justify-center h-full text-gray-400">
                          <p>กรอกรายละเอียดด้านบนเพื่อสร้างโจทย์แรกของคุณ</p>
                      </div>
                    )}
                  </div>
                )}

                {/* Code Editor View */}
                {currentView === 'editor' && (
                  <div className="flex-1 flex flex-col lg:flex-row gap-8">
                    <div className="lg:w-2/3 flex flex-col bg-white rounded-xl shadow-lg p-6">
                      <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold">C Code Editor</h2>
                        <button onClick={analyzeCode} disabled={loading} className="bg-green-500 text-white font-bold py-2 px-6 rounded-lg flex items-center space-x-2 shadow-md hover:bg-green-600 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                          {loading ? (
                            <svg className="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                          ) : (
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd" /></svg>
                          )}
                          <span>{loading ? 'กำลังวิเคราะห์...' : 'วิเคราะห์โค้ด'}</span>
                        </button>
                      </div>
                      <div className="flex-1 relative">
                        <textarea value={code} onChange={(e) => setCode(e.target.value)} className="w-full h-full bg-gray-900 text-green-400 font-mono text-sm p-4 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="// เขียนโค้ดภาษาซีของคุณที่นี่..."/>
                      </div>
                    </div>
                    <div className="lg:w-1/3 flex flex-col bg-white rounded-xl shadow-lg p-6">
                      <h2 className="text-2xl font-bold mb-4">AI Analysis</h2>
                      <div className="flex-1 flex flex-col justify-center">
                          {loading && (
                            <div className="flex items-center justify-center h-full text-gray-500 animate-pulse">
                              <svg className="w-5 h-5 mr-2 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" /></svg>
                              <span>รอสักครู่ AI กำลังวิเคราะห์...</span>
                            </div>
                          )}
                          {analysis && (
                            <div className={`p-4 rounded-lg border-l-4 ${analysis.status === 'success' ? 'border-green-500 bg-green-50 text-green-800' : 'border-red-500 bg-red-50 text-red-800'}`}>
                              <div className="flex items-center space-x-2 font-bold mb-2">
                                {getStatusIcon(analysis.status)}
                                <span>ผลการวิเคราะห์</span>
                              </div>
                              <p className="text-sm">{analysis.feedback}</p>
                              {analysis.suggestion && (
                                <p className="mt-2 text-sm font-medium text-gray-700">
                                  คำแนะนำ: {analysis.suggestion}
                                </p>
                              )}
                            </div>
                          )}
                          {!loading && !analysis && (
                            <div className="flex items-center justify-center h-full text-gray-400">
                              <p>กด "วิเคราะห์โค้ด" เพื่อรับคำแนะนำจาก AI</p>
                            </div>
                          )}
                      </div>
                    </div>
                  </div>
                )}

                {/* AI Chatbot View */}
                {currentView === 'chatbot' && (
                  <div className="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto flex flex-col h-[75vh]">
                    <h2 className="text-2xl font-bold mb-4 flex items-center space-x-2">
                      <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M18 10c0 3.866-3.582 7-8 7s-8-3.134-8-7c0-3.866 3.582-7 8-7s8 3.134 8 7zm-8 4a2 2 0 100-4 2 2 0 000 4z" /></svg>
                      <span>AI Tutoring Chatbot</span>
                    </h2>
                    <div className="flex-1 overflow-y-auto space-y-4 p-4 border rounded-xl bg-gray-50 mb-4">
                      {chatHistory.length === 0 && (
                        <div className="text-center text-gray-400 italic mt-8">
                          คุณสามารถถามคำถามเกี่ยวกับภาษา C หรือขอความช่วยเหลือเกี่ยวกับโค้ดได้ที่นี่!
                        </div>
                      )}
                      {chatHistory.map((msg, index) => (
                        <div key={index} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                          <div className={`p-3 max-w-[80%] rounded-xl shadow-sm ${msg.role === 'user' ? 'bg-blue-500 text-white rounded-br-none' : 'bg-gray-200 text-gray-800 rounded-bl-none'}`}>
                            <p className="text-sm" dangerouslySetInnerHTML={{ __html: msg.text.replace(/\n/g, '<br />') }} />
                          </div>
                        </div>
                      ))}
                      {loading && (
                        <div className="flex justify-start">
                          <div className="p-3 bg-gray-200 text-gray-800 rounded-xl rounded-bl-none">
                            <svg className="w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" /></svg>
                          </div>
                        </div>
                      )}
                    </div>
                    <form onSubmit={handleChatSubmit} className="flex space-x-2">
                      <input
                        type="text"
                        value={chatInput}
                        onChange={(e) => setChatInput(e.target.value)}
                        disabled={loading}
                        placeholder="พิมพ์คำถามของคุณที่นี่..."
                        className="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-200"
                      />
                      <button
                        type="submit"
                        disabled={loading}
                        className="bg-blue-500 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-blue-600 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                      >
                        ส่ง
                      </button>
                    </form>
                  </div>
                )}
              </main>

              {/* Footer */}
              <footer className="bg-gray-800 text-white p-4 text-center text-sm mt-auto">
                <p>© 2025 AI-Powered C Programming Practice System. Triam Udom Suksa of The South. By Assawin Chullamool .</p>
              </footer>
            </div>
          );
        };

        // Mount the React application to the DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
